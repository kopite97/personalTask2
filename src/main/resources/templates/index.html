<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
</head>
<body>
<h1>Uploaded Image Files</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/png, image/jpeg, image/jpg" required>
    <button type="submit">Upload</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>File Name</th>
        <th>Download</th>
    </tr>
    </thead>
    <tbody id="fileList">
    <!-- 파일 목록이 여기에 동적으로 추가될 것입니다 -->
    </tbody>
</table>

<script>
    // 파일을 업로드하는 함수
    async function uploadFile(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const response = await fetch('/api/files/upload', {
            method: 'POST',
            body: formData
        });
        if (response.ok) {
            // 파일이 성공적으로 업로드되면 파일 목록 갱신
            displayFiles();
        } else {
            alert('Failed to upload file');
        }
    }

    // 업로드된 이미지 파일 목록을 가져오는 함수
    async function fetchUploadedFiles() {
        const response = await fetch('/api/files/uploaded');
        const files = await response.json();
        return files;
    }

    // 이미지 파일 목록을 테이블에 표시하는 함수
    async function displayFiles() {
        const files = await fetchUploadedFiles();
        const fileListElement = document.getElementById('fileList');
        fileListElement.innerHTML = ''; // 파일 목록 초기화

        files.forEach(file => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${file.id}</td>
                    <td>${file.fileName}</td>
                    <td><a href="/api/files/download/${file.id}">Download</a></td>
                `;
            fileListElement.appendChild(row);
        });
    }

    // 페이지 로드 시 파일 목록 표시
    displayFiles();

    // 폼 이벤트 리스너 등록
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', uploadFile);
</script>
</body>
</html>
